    <style type="text/css">
	   .redactor-toolbar li .re-icon.re-copyFormat{

  <body>
    <header>
      <div class="inner">
        <h1>Redactor-Plugin: copyformat</h1>
        <h2>Demo of our plugin 'copyformat' we&#39;ve developed for Redactor, a WYSIWYG rich-text editor made by Imperavi</h2>
        <a href="https://github.com/carstenschaefer/redactor-copyformat" class="button"><small>Fork me on</small> GitHub</a>
		
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

	Press CTRL + F to show popup or use toolbar button.
  <div id="editor-Searchreplace"></div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="https://www.dropbox.com/sh/ihoo4qpj8ibm99l/AAAgEaoRC3nyq-GG_UvWw7V6a/redactor.min.js?dl=1"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/carstenschaefer/redactor-copyformat/master/copyformat.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/carstenschaefer/redactor-copyformat/master/RedactorCallbacksFix.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/carstenschaefer/redactor-copyformat/master/RedactorBoldItalicFix.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/carstenschaefer/redactor-fontFamily/master/fontFamily.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/carstenschaefer/redactor-fontSize/master/fontSize.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/carstenschaefer/redactor-copyformat/master/fontcolor.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/carstenschaefer/carstenschaefer.github.io/master/fontcolor.js"></script>
  
  <script type="text/javascript">
		$(function() {
       $("#editor").redactor({
          plugins: ['callbacksFix', 'fontFamily', 'fontSize', 'copyFormat', 'fontcolor', 'boldItalicFix'],
          allowedAttr: [
            ["strong", "style"],
            ["em", "style"],
            ["b", "style"],
            ["i", "style"]
          ],
          fontFamily: {
            defaultFont: 'Georgia',
            fonts: {
              'Arial': 'Arial, Helvetica, sans-serif',
              'Comic Sans MS': "'Comic Sans MS', cursive, sans-serif",
              'Georgia': 'Georgia, serif',
              'Times New Roman': "'Times New Roman', Times, serif"
            }
          },
          fontSize: {
            defaultSize: "18"
          }
        });
      });
  </script>
